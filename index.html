<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QA Buddyfight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .card {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-weight: bold;
      color: #007BFF;
    }
    .answer {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>คำถามที่ถามบ่อย</h1>
  <div id="content"></div>

  <script>

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const contentDiv = document.getElementById('content');
        data.forEach(item => {

          const cardEl = document.createElement('div');
          cardEl.className = 'card';

          const questionEl = document.createElement('div');
          questionEl.className = 'question';
          questionEl.textContent = `Q: ${item.textq}`;

          const answerEl = document.createElement('div');
          answerEl.className = 'answer';
          answerEl.textContent = `A: ${item.texta}`;

          cardEl.appendChild(questionEl);
          cardEl.appendChild(answerEl);

          contentDiv.appendChild(cardEl);
        });
      })
      .catch(error => console.error('เกิดข้อผิดพลาดในการดึงข้อมูล:', error));
  </script>
</body>
</html>
